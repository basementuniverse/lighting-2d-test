<script>

const canvas = document.querySelector('canvas');
const context = canvas.getContext('2d');
canvas.width = 400;
canvas.height = 400;

context.fillStyle = 'white';
context.fillRect(0, 0, 400, 400);

context.fillStyle = 'black';

// Testing what happens when clipping paths overlap

// context.rect(150, 150, 50, 50);
// context.rect(170, 170, 50, 50);
// context.clip();

// Testing global composite operation masking
context.clearRect(0, 0, 400, 400);
context.fillStyle = 'red';
context.beginPath();
context.rect(50, 50, 50, 50);
context.rect(150, 150, 50, 50);
context.rect(170, 170, 50, 50);
context.fill();
context.clearRect(70, 70, 10, 10);
context.clearRect(160, 160, 30, 30);

context.globalCompositeOperation = 'source-atop';
context.fillStyle = 'green';
context.beginPath();
context.rect(90, 90, 100, 100);
context.fill();
